<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TaskList</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="box-containers">
      <div class="create-task">
        <h2>Create Task</h2>
        <form class="form-create">
          <label for="title">Task Title</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            maxlength="100"
            placeholder="Insert a title here"
          />
          <label for="description">Task Description</label>
          <textarea
            id="description"
            name="description"
            maxlength="1000"
            placeholder="insert your description here...."
            required
          ></textarea>
          <button>submit Task</button>
        </form>
      </div>

      <div class="select-task">
        <h2>Select Task</h2>
        <ul class="tasks-list"></ul>
      </div>

      <div class="edit-task">
        <h2>Edit your Task</h2>
        <form class="form-edit">
          <label for="title">Task Title</label>
          <input type="text" id="title" name="title" required maxlength="100" />
          <label for="description">Task Description</label>
          <textarea
            id="description"
            name="description"
            maxlength="1000"
            required
          ></textarea>
          <button value="update-task">Update</button>
          <button value="delete-task">Delete</button>
        </form>
      </div>
    </div>

    <div class="navigation-buttons">
      <button class="create">
        Create Task <i class="fa fa-save" style="font-size: 24px"></i>
      </button>
      <button class="edit">
        Edit Task <i class="far fa-address-book" style="font-size: 24px"></i>
      </button>
    </div>

    <div class="successful-message">
      <span></span
      ><i
        class="fa-solid fa-circle-check"
        style="font-size: 40px; color: green"
      ></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
